<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>English Trainer - BÃ¡sico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .card {
    max-width: 720px;
    margin: auto;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,.4);
  }

  h2 { margin-top: 0; }

  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  .option { background: #2c2c2c; color: #fff; }
  .option:hover { background: #3a3a3a; }

  .correct { background: #1f7a1f !important; }
  .wrong { background: #8b1e1e !important; }

  .hint {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    display: none;
    font-size: 14px;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .controls button {
    width: auto;
    flex: 1;
  }
</style>
</head>

<body>

<div class="card">
  <h2 id="prompt">Carregandoâ€¦</h2>

  <div class="controls">
    <button onclick="playAudio()">ðŸ”Š Ouvir</button>
    <button onclick="toggleHint()">ðŸ’¡ Dica</button>
  </div>

  <div id="options"></div>

  <div id="hint" class="hint"></div>
</div>

<audio id="success">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>
<audio id="fail">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3">
</audio>

<script>
// ================== BANCO DE QUESTÃ•ES (BÃSICO) ==================
const questions = [
  {
    promptPT: "VocÃª estÃ¡ em uma aula e precisa se apresentar. Qual frase estÃ¡ correta?",
    audioTextEN: "I live in SÃ£o Paulo.",
    options: [
      "I live in SÃ£o Paulo.",
      "I lives in SÃ£o Paulo.",
      "I living in SÃ£o Paulo.",
      "I lived in SÃ£o Paulo."
    ],
    correct: 0,
    hint: "Com 'I', o verbo fica na forma base no presente."
  },
  {
    promptPT: "OuÃ§a e escolha o significado correto.",
    audioTextEN: "She eats healthy food.",
    options: [
      "Ela comeu comida saudÃ¡vel ontem.",
      "Ela estÃ¡ comendo agora.",
      "Ela come comida saudÃ¡vel.",
      "Ela vai comer comida saudÃ¡vel."
    ],
    correct: 2,
    hint: "Sem palavras de tempo â†’ pense em rotina ou verdade geral."
  },
  {
    promptPT: "Qual pergunta estÃ¡ correta em inglÃªs?",
    audioTextEN: "What do you do on weekends?",
    options: [
      "What you do on weekends?",
      "What do you do on weekends?",
      "What does you do on weekends?",
      "What you doing on weekends?"
    ],
    correct: 1,
    hint: "Perguntas no presente simples usam 'do/does'."
  },
  {
    promptPT: "Como dizer que ele nÃ£o mora aqui?",
    audioTextEN: "He doesn't live here.",
    options: [
      "He don't live here.",
      "He doesn't live here.",
      "He not live here.",
      "He no live here."
    ],
    correct: 1,
    hint: "Com he/she/it, a negativa usa 'doesn't'."
  }
];

// ================== MOTOR ==================
let current = 0;
let locked = false;

const promptEl = document.getElementById("prompt");
const optionsEl = document.getElementById("options");
const hintEl = document.getElementById("hint");

function loadQuestion() {
  locked = false;
  hintEl.style.display = "none";

  const q = questions[current];
  promptEl.innerText = q.promptPT;
  hintEl.innerText = q.hint;

  optionsEl.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(btn, i);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(btn, index) {
  if (locked) return;
  locked = true;

  const q = questions[current];
  if (index === q.correct) {
    btn.classList.add("correct");
    document.getElementById("success").play();
    setTimeout(nextQuestion, 900);
  } else {
    btn.classList.add("wrong");
    document.getElementById("fail").play();
    setTimeout(nextQuestion, 900);
  }
}

function nextQuestion() {
  current++;
  if (current >= questions.length) current = 0;
  loadQuestion();
}

function playAudio() {
  const utter = new SpeechSynthesisUtterance(
    questions[current].audioTextEN
  );
  utter.lang = "en-US";
  speechSynthesis.speak(utter);
}

function toggleHint() {
  hintEl.style.display =
    hintEl.style.display === "none" ? "block" : "none";
}

loadQuestion();
</script>

</body>
</html>
