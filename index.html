</head>
<body>
<div class="wrap">

<script>
/* =========================

   ========================= */
const bank = [
  {"id":"B01","type":"PT_to_EN","promptPT":"Voc√™ est√° em uma aula e precisa se apresentar. Qual frase em ingl√™s est√° correta?","audioTextEN":"I live in S√£o Paulo.","options":["I live in S√£o Paulo.","I lives in S√£o Paulo.","I living in S√£o Paulo.","I lived in S√£o Paulo."],"correctIndex":0,"hintPT":"Pense: voc√™ est√° falando do presente (agora) ou do passado?","explainPT":"Com 'I', o verbo fica na forma base no Present Simple (live).","revealEN":"I live in S√£o Paulo."},
  {"id":"B02","type":"PickCorrectEN","promptPT":"Seu colega descreve rotina. Qual frase est√° correta e combina com h√°bito?","audioTextEN":"I usually wake up at six.","options":["I usually wake up at six.","I am usually waking up at six.","I usually waking up at six.","I was usually waking up at six."],"correctIndex":0,"hintPT":"A palavra 'usually' fala de frequ√™ncia (rotina), n√£o de 'agora'.","explainPT":"Adv√©rbios de frequ√™ncia (usually/always/sometimes) puxam o Present Simple.","revealEN":"I usually wake up at six."},
  {"id":"B03","type":"PickCorrectEN","promptPT":"Voc√™ est√° descrevendo sua melhor amiga. Escolha a frase correta em ingl√™s.","audioTextEN":"She works as a teacher.","options":["She work as a teacher.","She works as a teacher.","She working as a teacher.","She is work as a teacher."],"correctIndex":1,"hintPT":"Compare com 'I work...'. O que muda com 'She'?","explainPT":"Com he/she/it, geralmente usamos verbo com -s/-es no Present Simple.","revealEN":"She works as a teacher."},
  {"id":"B04","type":"PickCorrectEN","promptPT":"No restaurante, voc√™ quer dizer que n√£o bebe caf√©. Escolha a frase correta.","audioTextEN":"I do not drink coffee.","options":["I not drink coffee.","I do not drink coffee.","I no drink coffee.","I doesn't drink coffee."],"correctIndex":1,"hintPT":"Na negativa do Present Simple com 'I', voc√™ precisa de um auxiliar.","explainPT":"Negativa: do + not + verbo base (drink).","revealEN":"I do not drink coffee."},
  {"id":"B05","type":"PickCorrectEN","promptPT":"Voc√™ quer saber o hobby de algu√©m. Qual pergunta est√° correta?","audioTextEN":"What do you do on weekends?","options":["What you do on weekends?","What do you do on weekends?","What does you do on weekends?","What you doing on weekends?"],"correctIndex":1,"hintPT":"Pergunta no Present Simple geralmente precisa de 'do/does'.","explainPT":"Estrutura: Wh-word + do + subject + verbo base.","revealEN":"What do you do on weekends?"},
  {"id":"B06","type":"PickCorrectEN","promptPT":"Voc√™ est√° falando de algo que voc√™s fazem juntos no domingo. Qual frase est√° correta?","audioTextEN":"We cook together on Sundays.","options":["We cooks together on Sundays.","We cook together on Sundays.","We cooking together on Sundays.","We are cook together on Sundays."],"correctIndex":1,"hintPT":"'We' √© plural. O verbo costuma ficar na forma base.","explainPT":"Com we/you/they, o verbo fica na forma base no Present Simple.","revealEN":"We cook together on Sundays."},
  {"id":"B07","type":"PickCorrectEN","promptPT":"Voc√™ fala sobre seus colegas (eles). Qual frase est√° correta?","audioTextEN":"They work in the marketing department.","options":["They works in the marketing department.","They working in the marketing department.","They work in the marketing department.","They are work in the marketing department."],"correctIndex":2,"hintPT":"Regra r√°pida: 'they' usa verbo base.","explainPT":"Com they, nada de -s no verbo: they work.","revealEN":"They work in the marketing department."},
  {"id":"B08","type":"PickCorrectEN","promptPT":"Voc√™ descreve seu apartamento. Qual frase est√° correta?","audioTextEN":"It has two bedrooms.","options":["It have two bedrooms.","It has two bedrooms.","It having two bedrooms.","It is have two bedrooms."],"correctIndex":1,"hintPT":"'It' √© he/she/it. E 'have' vira 'has'.","explainPT":"Terceira pessoa: it has (forma irregular de have).","revealEN":"It has two bedrooms."},
  {"id":"B09","type":"Audio_to_PT","promptPT":"Ou√ßa a frase e escolha o significado correto (PT).","audioTextEN":"She eats healthy food.","options":["Ela comeu comida saud√°vel ontem.","Ela est√° comendo comida saud√°vel agora.","Ela come comida saud√°vel.","Ela vai comer comida saud√°vel."],"correctIndex":2,"hintPT":"Sem 'yesterday/now/tomorrow' ‚Üí pense em rotina/verdade geral.","explainPT":"Present Simple pode indicar h√°bito ou fato geral: 'She eats...'.","revealEN":"She eats healthy food."},
  {"id":"B10","type":"PickCorrectEN","promptPT":"Qual frase fala de h√°bito no presente (rotina)?","audioTextEN":"I study English every day.","options":["I study English every day.","I am studying English every day.","I studied English every day.","I study English yesterday."],"correctIndex":0,"hintPT":"'Every day' indica repeti√ß√£o.","explainPT":"Rotina ‚Üí Present Simple. 'Yesterday' n√£o combina com presente.","revealEN":"I study English every day."},
  {"id":"B11","type":"PickCorrectEN","promptPT":"Voc√™ quer perguntar se ele trabalha de manh√£. Qual pergunta est√° correta?","audioTextEN":"Does he work in the morning?","options":["He works in the morning?","Does he work in the morning?","Does he works in the morning?","Work he in the morning?"],"correctIndex":1,"hintPT":"Com he/she/it, perguntas usam 'does'. E o verbo volta √† base.","explainPT":"Pergunta: does + sujeito + verbo base (work).","revealEN":"Does he work in the morning?"},
  {"id":"B12","type":"PickCorrectEN","promptPT":"Escolha a forma correta para dizer: 'Ele n√£o mora aqui.'","audioTextEN":"He doesn't live here.","options":["He don't live here.","He doesn't live here.","He not live here.","He no live here."],"correctIndex":1,"hintPT":"Com 'he', a negativa usa 'doesn't'.","explainPT":"Doesn't = does not. Depois dele, verbo base: live.","revealEN":"He doesn't live here."},
  {"id":"B13","type":"PickCorrectEN","promptPT":"Voc√™ quer saber onde ela trabalha. Qual pergunta est√° correta?","audioTextEN":"Where does she work?","options":["Where she works?","Where does she work?","Where works she?","Does where she work?"],"correctIndex":1,"hintPT":"Wh-word + auxiliar + sujeito + verbo base.","explainPT":"Em perguntas com Where/What/When: auxiliar vem antes do sujeito.","revealEN":"Where does she work?"},
  {"id":"B14","type":"PickCorrectEN","promptPT":"Voc√™ quer saber quando a pessoa costuma chegar. Qual pergunta est√° correta?","audioTextEN":"When do you usually arrive?","options":["When you usually arrive?","When do you usually arrive?","When does you usually arrive?","When you arrive usually?"],"correctIndex":1,"hintPT":"Com 'you', o auxiliar √© 'do'.","explainPT":"Pergunta: When + do + you + verbo base + adv√©rbio.","revealEN":"When do you usually arrive?"},
  {"id":"B15","type":"PickCorrectEN","promptPT":"Na loja, voc√™ quer perguntar: 'O que √© isso em ingl√™s?' Qual frase est√° correta?","audioTextEN":"What is this in English?","options":["What this is in English?","What is this in English?","What this in English?","What are this in English?"],"correctIndex":1,"hintPT":"Com 'to be', n√£o usamos do/does.","explainPT":"Pergunta com 'to be': What + is + sujeito.","revealEN":"What is this in English?"},
  {"id":"B16","type":"PickCorrectEN","promptPT":"Voc√™ est√° dando dire√ß√£o ao turista. Qual frase est√° correta?","audioTextEN":"The museum is next to the park.","options":["The museum next to the park.","The museum are next to the park.","The museum is next to the park.","The museum be next to the park."],"correctIndex":2,"hintPT":"Localiza√ß√£o quase sempre precisa do verbo 'to be'.","explainPT":"Sujeito singular (museum) ‚Üí 'is'.","revealEN":"The museum is next to the park."},
  {"id":"B17","type":"PickCorrectEN","promptPT":"Voc√™ quer dizer que gosta de pizza. Qual frase est√° correta?","audioTextEN":"I like pizza.","options":["I liking pizza.","I likes pizza.","I like pizza.","I am like pizza."],"correctIndex":2,"hintPT":"Com 'I', use o verbo base. E 'like' n√£o precisa de 'am'.","explainPT":"Present Simple: I like + objeto.","revealEN":"I like pizza."},
  {"id":"B18","type":"PickCorrectEN","promptPT":"Voc√™ est√° preenchendo formul√°rio. Como dizer corretamente: 'Eu trabalho como engenheiro'?","audioTextEN":"I work as an engineer.","options":["I work as engineer.","I working as an engineer.","I work as an engineer.","I works as an engineer."],"correctIndex":2,"hintPT":"Antes de 'engineer', normalmente entra um artigo. E com 'I' o verbo n√£o ganha 's'.","explainPT":"Som de vogal em 'engineer' ‚Üí 'an'. E: I work.","revealEN":"I work as an engineer."},
  {"id":"B19","type":"PickCorrectEN","promptPT":"Voc√™ apresenta um amigo franc√™s. Qual frase est√° correta?","audioTextEN":"He is French.","options":["He French.","He is French.","He are French.","He have French."],"correctIndex":1,"hintPT":"Nacionalidade usa o verbo 'to be'.","explainPT":"Para caracter√≠sticas/nacionalidade: he is + adjetivo.","revealEN":"He is French."},
  {"id":"B20","type":"PickCorrectEN","promptPT":"Como perguntar com que frequ√™ncia a pessoa vai √† academia?","audioTextEN":"How often do you go to the gym?","options":["How often you go to the gym?","How often do you go to the gym?","How often does you go to the gym?","How often you do go to the gym?"],"correctIndex":1,"hintPT":"Pergunta de h√°bito com 'you' ‚Üí usa 'do'.","explainPT":"Estrutura: How often + do + you + verbo base.","revealEN":"How often do you go to the gym?"},
  {"id":"B21","type":"Audio_to_PT","promptPT":"Ou√ßa e escolha o significado correto.","audioTextEN":"She lives in London and works at a bank.","options":["Ela morou em Londres no passado.","Ela est√° trabalhando em um banco agora.","Ela mora em Londres e trabalha em um banco.","Ela vai morar em Londres em breve."],"correctIndex":2,"hintPT":"Dois verbos no Present Simple ‚Üí informa√ß√µes atuais/rotina.","explainPT":"Lives/works indicam onde ela mora e trabalha (situa√ß√£o atual).","revealEN":"She lives in London and works at a bank."},
  {"id":"B22","type":"PickCorrectEN","promptPT":"Qual frase indica a√ß√£o acontecendo agora (em progresso)?","audioTextEN":"I am reading a book.","options":["I am reading a book.","I reading a book.","I read a book.","I am read a book."],"correctIndex":0,"hintPT":"A√ß√£o em progresso: 'am/is/are' + verbo com -ing.","explainPT":"Present Continuous: I am + reading.","revealEN":"I am reading a book."},
  {"id":"B23","type":"PickCorrectEN","promptPT":"Voc√™ quer saber o pre√ßo de uma camiseta. Qual pergunta est√° correta?","audioTextEN":"How much is this t-shirt?","options":["How much this t-shirt is?","How much is this t-shirt?","How much cost this t-shirt?","How many is this t-shirt?"],"correctIndex":1,"hintPT":"Pre√ßo: 'How much' + verbo 'to be' invertido.","explainPT":"Pergunta padr√£o: How much is/are + item?","revealEN":"How much is this t-shirt?"},
  {"id":"B24","type":"PickCorrectEN","promptPT":"Voc√™ quer dizer que ela sabe nadar muito bem. Qual frase est√° correta?","audioTextEN":"She can swim very well.","options":["She can swim very well.","She can swims very well.","She can swimming very well.","She can is swim very well."],"correctIndex":0,"hintPT":"Depois de 'can', o verbo fica na forma base.","explainPT":"Modal + verbo base: can swim.","revealEN":"She can swim very well."},
  {"id":"B25","type":"PickCorrectEN","promptPT":"Qual frase est√° 100% correta (negativa + rotina) usando 'they'?","audioTextEN":"They don't work on weekends, but they study English on Saturdays.","options":["They don't work on weekends, but they study English on Saturdays.","They doesn't work on weekends, but they study English on Saturdays.","They don't work on weekends, but they studying English on Saturdays.","They don't works on weekends, but they study English on Saturdays."],"correctIndex":0,"hintPT":"'They' usa 'don't' e verbo base: work/study.","explainPT":"Plural: don't + verbo base. Ap√≥s 'but', a regra continua igual.","revealEN":"They don't work on weekends, but they study English on Saturdays."}
];

/* =========================
   ESTADO
   ========================= */
let idx = 0;
let locked = false;
let scoreOk = 0;
let scoreBad = 0;

/* =========================
   HELPERS
   ========================= */
const elPrompt = document.getElementById("prompt");
const elMeta = document.getElementById("meta");
const elOptions = document.getElementById("options");
const elHintPanel = document.getElementById("hintPanel");
const elHintText = document.getElementById("hintText");
const elResultPanel = document.getElementById("resultPanel");
const elResultTitle = document.getElementById("resultTitle");
const elExplainText = document.getElementById("explainText");
const elRevealBox = document.getElementById("revealBox");
const elNextBtn = document.getElementById("nextBtn");
const elProgressText = document.getElementById("progressText");
const elScorePill = document.getElementById("scorePill");

function updateScorePill(){
  elScorePill.textContent = `Score: ${scoreOk} ‚úÖ | ${scoreBad} ‚ùå`;
}

function speak(text, rate=0.92){
  if (!("speechSynthesis" in window)) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = rate;
  window.speechSynthesis.speak(u);
}

/* =========================
   RENDER
   ========================= */
function loadQuestion(){
  locked = false;

  const q = bank[idx];
  elPrompt.textContent = q.promptPT;

  elMeta.textContent = `Quest√£o ${idx+1} / ${bank.length} ‚Ä¢ ${q.id} ‚Ä¢ Tipo: ${q.type}`;
  elProgressText.textContent = "Responda e depois clique em Pr√≥xima.";

  // panels
  elHintPanel.classList.remove("show");
  elResultPanel.classList.remove("show");
  elNextBtn.style.display = "none";

  elHintText.textContent = q.hintPT;

  // options
  elOptions.innerHTML = "";
  q.options.forEach((opt, i) => {
    const b = document.createElement("button");
    b.className = "opt";
    b.textContent = opt;
    b.onclick = () => choose(i, b);
    elOptions.appendChild(b);
  });
}

function choose(choiceIndex, buttonEl){
  if (locked) return;
  locked = true;

  const q = bank[idx];
  const isCorrect = choiceIndex === q.correctIndex;

  // mark buttons
  const btns = [...elOptions.querySelectorAll("button")];
  btns.forEach((b, i) => {
    if (i === q.correctIndex) b.classList.add("correct");
    if (i === choiceIndex && !isCorrect) b.classList.add("wrong");
    b.disabled = true;
  });

  // feedback
  if (isCorrect){
    scoreOk++;
    document.getElementById("success").currentTime = 0;
    document.getElementById("success").play();
    elResultTitle.textContent = "‚úÖ Correto!";
  } else {
    scoreBad++;
    document.getElementById("fail").currentTime = 0;
    document.getElementById("fail").play();
    elResultTitle.textContent = "‚ùå Quase! Vamos corrigir.";
  }

  updateScorePill();

  // explain + reveal only after answering
  elExplainText.textContent = q.explainPT;
  elRevealBox.innerHTML = `
    <strong>Frase em ingl√™s (refor√ßo):</strong><br/>
    ${escapeHtml(q.revealEN)}
  `;

  elResultPanel.classList.add("show");
  elNextBtn.style.display = "inline-block";
  elProgressText.textContent = "Agora voc√™ pode ouvir de novo, ver dica e seguir.";
}

function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* =========================
   CONTROLS
   ========================= */
function playAudio(){
  const q = bank[idx];
  speak(q.audioTextEN, 0.92);
}

function repeatSlow(){
  const q = bank[idx];
  speak(q.audioTextEN, 0.75);
}

function toggleHint(){
  elHintPanel.classList.toggle("show");
}

function nextQuestion(){
  idx++;
  if (idx >= bank.length){
    alert(`‚úÖ Voc√™ terminou o B√°sico!\n\nScore final:\n‚úÖ ${scoreOk}\n‚ùå ${scoreBad}`);
    idx = 0;
    scoreOk = 0;
    scoreBad = 0;
    updateScorePill();
  }
  loadQuestion();
}

function resetProgress(){
  if (!confirm("Resetar pontua√ß√£o e voltar para a Quest√£o 1?")) return;
  idx = 0;
  scoreOk = 0;
  scoreBad = 0;
  updateScorePill();
  loadQuestion();
}

/* =========================
   START
   ========================= */
updateScorePill();
loadQuestion();
</script>
</body>
